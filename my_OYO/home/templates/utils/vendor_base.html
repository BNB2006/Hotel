{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OYO | VENDOR DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>  
    <link href="{% static 'vendor/css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <a href="/" class="sidebar-brand">
          <img src="https://i.pinimg.com/736x/60/20/3c/60203c06b364a8764b54bba1a35290c2.jpg" alt="OYO">
          OYO Vendor
        </a>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            Dashboard
          </a>
        </div>
        <div class="nav-item">
          <a href="{% url 'add_hotel' %}" class="nav-link {% if request.resolver_match.url_name == 'add_hotel' %}active{% endif %}">
            <i class="fas fa-plus-circle"></i>
            Add Hotel
          </a>
        </div>
        <div class="nav-item">
          <a href="{% url 'bookings' %}" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            Bookings
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-chart-line"></i>
            Analytics
          </a>
          </div>
        <div class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i>
            Settings
          </a>
        </div>
      </nav>
    </div>

    <!-- Topbar -->
    <div class="topbar">
      <div class="topbar-title">
        {% block page_title %}Vendor Dashboard{% endblock %}
      </div>
      <div class="topbar-actions">
        <a href="#" class="profile-btn">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <a href="{% url 'logout_vendor' %}" class="profile-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
   {% block start %}
      {% endblock %}
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
