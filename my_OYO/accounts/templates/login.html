<!--login.html-->
{% extends "utils/base.html" %}

{% block start %}
<div class="container">
  <div class="auth-card fade-in-up">
    <div class="mb-4">
      <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Sign In to myOYO</h2>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <input type="text" name="email" class="auth-input" placeholder="Email" required autofocus>
      <input type="password" name="password" class="auth-input" placeholder="Password" required>
      <button type="submit" class="btn-primary-custom auth-btn">Login</button>
    </form>
    <div class="mt-2">
      <a href="{% url 'verify_otp' %}" class="auth-link">Login with OTP</a>
    </div><hr>
    <div class="mt-3">
      <span class="text-muted">Don't have an account?</span>
      <a href="{% url 'register' %}" class="auth-link">Register</a>
    </div>
  </div>
</div>
{% endblock %}
