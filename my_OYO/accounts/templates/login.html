<!--login.html-->
{% extends "utils/base.html" %}

{% block start %}
<div class="container">
  <div class="auth-card fade-in-up" style="width: 500px; margin-top: 30px;">
    <div class="mb-4">
      <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Sign In to BookMyNest</h2>
    <form method="POST" autocomplete="off" class="modern-auth-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
        <input type="text" id="loginEmail" name="email" required autofocus>
      </div>
      <div class="form-group">
        <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="loginPassword" name="password" required>
      </div>
      <button type="submit" class="btn-primary-custom auth-btn">Login</button>
    </form>
    <div class="mt-2">
      <a href="{% url 'verify_otp' %}" class="auth-link">Login with OTP</a>
    </div><hr>
    <div class="mt-3">
      <span class="text-muted">Don't have an account?</span>
      <a href="{% url 'register' %}" class="auth-link">Register</a>
    </div>
  </div>
</div>
{% endblock %}
