{% extends "utils/base.html" %}

{% block start %}
<div class="container auth-vertical-center">
  <div class="auth-card fade-in-up">
    <div class="mb-4">
      <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Create your Account</h2>
    <form method="POST" autocomplete="off" class="modern-auth-form">
      {% csrf_token %}
      <div class="row g-4">
        <div class="col-md-6 form-group">
          <label for="regFirstName"><i class="fas fa-user"></i> First Name</label>
          <input type="text" id="regFirstName" name="first_name" required>
        </div>
        <div class="col-md-6 form-group">
          <label for="regLastName"><i class="fas fa-user"></i> Last Name</label>
          <input type="text" id="regLastName" name="last_name" required>
        </div>
      </div>
      <div class="row g-4">
        <div class="col-md-6 form-group">
          <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="regEmail" name="email" required>
        </div>
        <div class="col-md-6 form-group">
          <label for="regPhone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="text" id="regPhone" name="phone_number" required>
        </div>
      </div>
      <div class="form-group">
        <label for="regPassword"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="regPassword" name="password" required>
      </div>
      <button type="submit" class="btn-primary-custom auth-btn">Register</button>
    </form>
    <hr>
    <div class="mt-3">
      <span class="text-muted">Already have an account?</span>
      <a href="{% url 'login_page' %}" class="auth-link">Login</a>
    </div>
  </div>
</div>
{% endblock %}
