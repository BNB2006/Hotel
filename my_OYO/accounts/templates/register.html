{% extends "utils/base.html" %}

{% block start %}
<div class="container auth-vertical-center">
  <div class="auth-card fade-in-up">
    <div class="mb-4">
      <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Create your BookMyNest Account</h2>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" name="first_name" class="auth-input" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="last_name" class="auth-input" placeholder="Lastfj Name" required>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md-6">
          <input type="email" name="email" class="auth-input" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="phone_number" class="auth-input" placeholder="Phone Number" required>
        </div>
      </div>
      <input type="password" name="password" class="auth-input mt-2" placeholder="Password" required>
      <button type="submit" class="btn-primary-custom auth-btn">Register</button>
    </form>
    <hr>
    <div class="mt-3">
      <span class="text-muted">Already have an account?</span>
      <a href="{% url 'login_page' %}" class="auth-link">Login</a>
    </div>
  </div>
</div>
{% endblock %}
