<!--accounts/templates/vendor/register_vendor.html-->
{% extends "utils/base.html" %}

{% block start %}
<div class="container auth-vertical-center">
  <div class="auth-card fade-in-up">
    <div class="mb-4">
      <i class="fas fa-store" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Vendor Registration</h2>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" name="first_name" class="auth-input" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="last_name" class="auth-input" placeholder="Last Name" required>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" name="business_name" class="auth-input" placeholder="Business Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="phone_number" class="auth-input" placeholder="Phone Number" required>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md-6">
          <input type="email" name="email" class="auth-input" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input type="password" name="password" class="auth-input" placeholder="Password" required>
        </div>
      </div>
      <button type="submit" class="btn-primary-custom auth-btn">Register</button>
    </form>
    <hr>
    <div class="mt-3">
      <span class="text-muted">Already a vendor?</span>
      <a href="{% url 'login_vendor' %}" class="auth-link">Vendor Login</a>
    </div>
    <div class="mt-2">
      <a href="{% url 'register' %}" class="auth-link">User Registration</a>
    </div>
  </div>
</div>
{% endblock %}
