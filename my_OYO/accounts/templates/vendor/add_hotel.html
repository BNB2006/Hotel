{% extends "utils/vendor_base.html" %}

{% block start %}
<div class="dashboard-content">
  <div class="glass-card add-hotel-card">
    <h2 class="dashboard-title">Add Hotel</h2>
    <form method="POST" class="dashboard-form">
      {% include "utils/alert.html" %}
      {% csrf_token %}
      <div class="form-group">
        <label for="hotel_name">Hotel Name</label>
        <input type="text" name="hotel_name" id="hotel_name" class="form-input" placeholder="Enter hotel name">
      </div>
      <div class="form-group">
        <label for="hotel_description">Hotel Description</label>
        <textarea name="hotel_description" id="hotel_description" class="form-input" placeholder="Describe your hotel"></textarea>
      </div>
      <div class="form-group">
        <label>Hotel Amenities</label>
        <div class="amenities-checkbox-group">
          {% for amenetie in ameneties %}
          <label class="checkbox-label">
            <input type="checkbox" name="ameneties[]" value="{{amenetie.id}}" class="form-checkbox">
            <span>{{amenetie.name}}</span>
          </label>
          {% endfor %}
        </div>
      </div>
      <div class="form-group">
        <label for="hotel_price">Hotel Price</label>
        <input type="number" name="hotel_price" id="hotel_price" class="form-input" placeholder="Price per night">
      </div>
      <div class="form-group">
        <label for="hotel_offer_price">Hotel Offer Price</label>
        <input type="number" name="hotel_offer_price" id="hotel_offer_price" class="form-input" placeholder="Offer price (optional)">
      </div>
      <div class="form-group">
        <label for="hotel_location">Hotel Location</label>
        <input type="text" name="hotel_location" id="hotel_location" class="form-input" placeholder="Location">
      </div>
      <button type="submit" class="dashboard-btn">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
