<!--accounts/templates/vendor/login-vendor.html-->
{% extends "utils/base.html" %}

{% load static %}
{% block start %}
<link rel="stylesheet" href="{% static 'home/css/forms.css' %}">

<div class="container auth-vertical-center">
  <div class="auth-card fade-in-up" style="width: 450px;">
    <div class="mb-4">
      <i class="fas fa-store" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Vendor Login</h2>
    
    <form method="POST" autocomplete="off" class="modern-auth-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="vendorLoginEmail"><i class="fas fa-envelope"></i> Vendor Email</label>
        <input type="email" id="vendorLoginEmail" name="email" required autofocus>
      </div>
      <div class="form-group">
        <label for="vendorLoginPassword"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="vendorLoginPassword" name="password" required>
      </div>
      <button type="submit" class="btn-primary-custom auth-btn">Login</button>
    </form>
    <div class="mt-2">
      <a href="{% url 'verify_otp' %}" class="auth-link">Login with OTP</a>
    </div><hr>
    <div class="mt-3">
      <span class="text-muted">Don't have a vendor account?</span>
      <div class="">
      <a href="{% url 'register_vendor' %}" class="auth-link">Register as Vendor</a>
    </div>
    </div>
  </div>
</div>
{% endblock %}
