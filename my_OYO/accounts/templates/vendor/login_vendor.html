<!--accounts/templates/vendor/login-vendor.html-->
{% extends "utils/base.html" %}

{% block start %}
<div class="container auth-vertical-center">
  <div class="auth-card fade-in-up">
    <div class="mb-4">
      <i class="fas fa-store" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Vendor Login</h2>
    {% include "utils/alert.html" %}
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <input type="email" name="email" class="auth-input" placeholder="Vendor Email" required autofocus>
      <input type="password" name="password" class="auth-input" placeholder="Password" required>
      <button type="submit" class="btn-primary-custom auth-btn">Login</button>
    </form>
    <div class="mt-2">
      <a href="{% url 'verify_otp' %}" class="auth-link">Login with OTP</a>
    </div><hr>
    <div class="mt-3">
      <span class="text-muted">Don't have a vendor account?</span>
      <div class="">
      <a href="{% url 'register_vendor' %}" class="auth-link">Register as Vendor</a>
    </div>
    </div>
  </div>
</div>
{% endblock %}
