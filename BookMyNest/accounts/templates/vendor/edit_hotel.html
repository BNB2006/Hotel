{% extends "utils/vendor_base.html" %}

{% block start %}
<div class="dashboard-content">
  <div class="glass-card add-hotel-card">
    <h2 class="dashboard-title">Edit Hotel</h2>
    <form method="POST" class="dashboard-form">
      {% csrf_token %}
      <div class="form-group stacked">
        <label for="hotel_name">Hotel Name</label>
        <input type="text" name="hotel_name" id="hotel_name" class="form-input stacked-top" placeholder="Enter hotel name" value="{{hotel.hotel_name}}">
        <label for="hotel_description">Hotel Description</label>
        <textarea name="hotel_description" id="flora" class="form-input stacked-middle" placeholder="Describe your hotel">{{hotel.hotel_description}}</textarea>
        <label>Hotel Amenities</label>
        <div class="amenities-checkbox-group stacked-bottom">
          {% for amenetie in ameneties %}
          <label class="checkbox-label">
            <input type="checkbox" name="ameneties[]" value="{{amenetie.id}}" class="form-checkbox" {% if amenetie in hotel.ameneties.all %}checked{% endif %}>
            <span>{{amenetie.name}}</span>
          </label>
          {% endfor %}
        </div>
      </div>
      <div class="form-group">
        <label for="hotel_price">Hotel Price</label>
        <input type="number" name="hotel_price" id="hotel_price" class="form-input" placeholder="Price per night" value="{{hotel.hotel_price}}">
      </div>
      <div class="form-group">
        <label for="hotel_offer_price">Hotel Offer Price</label>
        <input type="number" name="hotel_offer_price" id="hotel_offer_price" class="form-input" placeholder="Offer price (optional)" value="{{hotel.hotel_offer_price}}">
      </div>
      <div class="form-group">
        <label for="hotel_location">Hotel Location</label>
        <input type="text" name="hotel_location" id="hotel_location" class="form-input" placeholder="Location" value="{{hotel.hotel_location}}">
      </div>
      <button type="submit" class="dashboard-btn">Submit</button>
    </form>
  </div>
</div>
<script>
  var editor = new FroalaEditor('#flora');
</script>
{% endblock %}
